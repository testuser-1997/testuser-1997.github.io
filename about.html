    <h2>实验室定位</h2>
    <p>
        仿生界面与未来制造实验室（Wu Lab）致力于研究仿生结构、界面交互技术、可重构制造以及智能机器人系统。
    </p>

    <h2>研究愿景</h2>
    <p>
        构建未来制造与机器人系统的新范式，让机器人从“自由运动”迈向“稳定交互”，在能源效率、结构适应性与操控精度方面实现突破。
    </p>

    <h2>跨学科特征</h2>
    <ul>
        <li>仿生材料与结构</li>
        <li>机器人机构与交互控制</li>
        <li>人工智能规划与自主系统</li>
        <li>多机器人协同与未来制造</li>
    </ul>
